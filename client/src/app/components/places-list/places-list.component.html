@if (places$ | async; as queryResult) {
<div class="places-list-container bg-white rounded-xl">
  @for (place of queryResult; track place.id) {
  <div class="results-container">
    <app-place-details
      [place]="place"
      (placeCardClicked)="reEmitCardClick($event)"
    ></app-place-details>
  </div>
  }
</div>
}
