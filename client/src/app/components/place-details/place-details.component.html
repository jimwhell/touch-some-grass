<div
  class="flex items-center px-7 py-4 border-t-1 transition duration-500 border-gray-300 hover:opacity-75 hover:cursor-pointer"
>
  <div class="flex flex-col gap-1 w-[calc(100%-140px)] px-3">
    <div class="name-container">
      <h2 class="text-sm">{{ place()?.displayName }}</h2>
    </div>
    <div class="category-container">
      <h3 class="text-xs text-gray-500 font-semibold">
        {{ getFormattedType() | titlecase }}
      </h3>
    </div>
    <div class="address-container w-3/4 text-black">
      <h3 class="text-xs text-gray-500 text-opacity-50">
        {{ place()?.formattedAddress }}
      </h3>
    </div>
  </div>
  <div class="image-container">
    <img
      class="w-[150px] h-[130px] rounded-lg"
      [src]="getPhotoFromReference(place()?.photo || '')"
      alt="{{ place()?.displayName }}"
    />
  </div>
</div>
